<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration & Event Preferences</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar">
        <button class="toggle-btn" onclick="toggleNavbar()">â˜°</button>
        <ul id="navLinks" class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li id="adminLink" style="display: none;"><a href="admin.html">Admin</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="card">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="preferences">Event Preferences:</label>
                <input type="checkbox" id="workshops" name="preferences" value="workshops"> Workshops
                <input type="checkbox" id="seminars" name="preferences" value="seminars"> Seminars
                
                <label for="isAdmin">Admin:</label>
                <input type="checkbox" id="isAdmin" name="isAdmin">
                
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="scripts/navbar.js"></script>
</body>
</html>
