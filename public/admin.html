<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <nav class="navbar vertical-navbar">
        <button class="toggle-btn" onclick="toggleNavbar()">â˜°</button>
        <ul id="navLinks" class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="profile.html" id="profileLink">Profile</a></li>
            <li id="adminLink" style="display: none;"><a href="admin.html">Admin</a></li>
            <li><a href="calendar.html">Calendar</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="card">
            <h2>Admin Dashboard</h2>
            <form id="eventForm" class="card p-4 mb-4">
                <h3>Create New Event</h3>
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" class="form-control" required>

                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate" name="eventDate" class="form-control" required>

                <label for="eventTime">Time:</label>
                <input type="time" id="eventTime" name="eventTime" class="form-control" required>

                <label for="eventLocation">Location:</label>
                <input type="text" id="eventLocation" name="eventLocation" class="form-control" required>

                <label for="eventDescription">Description:</label>
                <textarea id="eventDescription" name="eventDescription" class="form-control" required></textarea>

                <label for="eventCapacity">Capacity:</label>
                <input type="number" id="eventCapacity" name="eventCapacity" class="form-control" required>

                <button type="button" id="addEventBtn" class="btn btn-primary mt-3">Add Event</button>
            </form>

            <!-- Event List -->
            <div class="event-list card p-4">
                <h3>Event List</h3>
                <div class="event-list-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Event Name</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Location</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="eventTableBody">
                            <!-- Event rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/admin.js"></script>
    <script src="scripts/navbar.js"></script>
</body>
</html>
